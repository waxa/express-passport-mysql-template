<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-label><ion-icon [name]="userFreeIcon"></ion-icon></ion-label>
      <ion-input type="text" (keyup.enter)="onClickRegistrar()" (input)="search($event.target.value)" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label fixed>Password</ion-label>
      <ion-input type="password" (keyup.enter)="onClickRegistrar()" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Repeat Password</ion-label>
      <ion-input type="password" (keyup.enter)="onClickRegistrar()" [(ngModel)]="user.repeatPassword"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block large [disabled]="!validForm()" (click)="onClickRegistrar()">Registrarse</button>
    </ion-item>

  </ion-item-group>
</ion-content>
