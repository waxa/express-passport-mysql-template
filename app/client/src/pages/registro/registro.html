<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Repeat Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.repeatPassword"></ion-input>
    </ion-item>

    <ion-item>
      <!-- [disabled]="isValid()" -->
      <button ion-button block large (click)="onClickRegistrar()">Registrarse</button>
    </ion-item>

  </ion-item-group>
</ion-content>
